<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="preload" href="css/normalize.css" as="style" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main">
      <img
        class="avatar"
        src="assets/images/avatar-jessica.jpeg"
        alt="Avatar image"
      />
      <h1 class="name">Jessica Randall</h1>
      <h2 class="nationality">London, United Kingdom</h2>
      <p class="content">"Front-end developer and avid reader."</p>
      <button class="social__btn">GitHub</button>
      <button class="social__btn">Frontend Mentor</button>
      <button class="social__btn">LinkedIn</button>
      <button class="social__btn">Twitter</button>
      <button class="social__btn">Instagram</button>
    </main>
  </body>
</html>
